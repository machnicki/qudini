<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Queue App</title>
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body class="Queue" ng-app="qudini.QueueApp" ng-controller="QueueCtrl">
    <h2>Add Customer</h2>
    <add-customer on-added="onCustomerAdded"></add-customer>
    <h2>Queueing Customers</h2>
    <ul class="Queue-customer-list">
        <li ng-repeat="customerData in customers">
            <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
        </li>
    </ul>
    <h2>Served customers</h2>
    <ul class="Queue-customer-served-list">
        <li ng-repeat="customerData in customersServed">
            <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
        </li>
    </ul>
    <script src="/main.min.js"></script>
</body>
</html>
